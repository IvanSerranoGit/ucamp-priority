<head>
    <meta charset="utf-8">

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
    <h1 class="text-center mt-4 mb-4">
        Prioridades
        <span class="material-symbols-rounded">
            priority_high
        </span>
    </h1>

    <div class="container">
        <header>
            <div class="location">
                <img src="./assets/images/ubication.png" alt="">
                <div class="ubication" id="location">México City<span></span></div>
            </div>
            <div class="date mb-4" id="date"></div>
        </header>

        <form id="formulario" class="mt-4">
            <span class="mt-4">Escribe tus prioridades</span>
            <input type="text" id="prioridad" class="form-control my-4">
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>

        <div id="listaPrioridades" class="mt-4">

            <div class="alert alert-info" role="alert">
                <span class="material-symbols-rounded float-left mr-2">
                    priority
                </span>
                <b class="ml-4">Texto prioridad</b> - Status

                <span class="float-right">
                    <span class="material-symbols-rounded">
                        task_alt
                    </span>
                    <span class="material-symbols-rounded">
                        delete
                    </span>
                </span>
            </div>
        </div>
    </div>
