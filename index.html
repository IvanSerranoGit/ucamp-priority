<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="location">
                    <img src="./assets/images/ubication.png" alt="">
                    <div class="ubication" id="location"><span></span></div>
                </div>
                <div class="date" id="date"></div>
            </header>
            <section>
                <div class="prioridad">
                    <input id="prioridad" type="text" name="prioridades" placeholder="Prioridades">
                    <div id="div1"></div>
                    <div class="botones">
                        <button onclick="pushButton()" type="submit" class="btn push">+</button>
                        <button onclick="popButton()" type="submit" class="btn pop">x</button>
                        <button onclick="shiftButton()" type="submit" class="btn shift">-/</button> 
                    </div>
                </div>
            </section>
            <section class="propiedades-container">
                <div class="monstrarPrioridades active" id="monstrarPrioridades"><br>
                </div>
            </section>
            <section class="clima" id="clima">
                <img alt="">
            </section>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
